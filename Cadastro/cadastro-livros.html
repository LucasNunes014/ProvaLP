            <h1 class="titulo">Locação de livros</h1>

          <div class="tudo">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nome completo</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Nome">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Endereço</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputEstado">Estado</label>
                    <select id="inputEstado" class="form-control">
                      <option selected>Escolher...</option>
                      <option>SP</option>
                      <option>RJ</option>
                      <option>MG</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control" id="inputCEP">
                  </div>
                </div>
              
              </form>

              <br>
              <br>

              <form>
                <div class="form-group col-md-4">
                    <label for="inputEstado">Escolha um livro</label>
                    <select id="inputEstado" class="form-control">
                      <option selected>Escolher...</option>
                      <option>GOT</option>
                      <option>rbg</option>
                      <option>diario de um banana</option>
                    </select>
                  </div>

                  <div class="form-group col-md-4">
                    <label for="inputEstado">Tempo de locação</label>
                    <select id="inputEstado" class="form-control">
                      <option selected>Escolher...</option>
                      <option>1 semana</option>
                      <option>2 semanas</option>
                      <option>3 semanas</option>
                      <option>1 mês</option>
                      <option>2 mêses</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Termos e condições de locação.
                      </label>
                    </div>
                  </div>

                  <a href=""><button type="button" class="btn btn-primary btn-sm">Pagamento</button></a>
              </form>
